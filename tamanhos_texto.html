<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho e Texto</title>

    <style>
        /*
        tamanho fixo -> px
        tamanho relativo a ele mesmo -> %
        tamanho relativo ao container pai-> em
        */
        .texto{
            font-size: 2em;
        }

        div {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo</p>
        <p>Conteúdo 2</p>
    </div>
</body>
</html>
