<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e Ids</title>

    <style>
        #topo {
            background-color: darkblue;
        }

        #conteudo {
            background-color: blue;
        }

        #rodape {
            background-color: green;
        }

        #assinatura {
            background-color: pink;
        }

        .produtos {
            background-color: gainsboro;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens_geral/logo_amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produtos">
            Produto 1
        </div>

        <div class="produtos">
            Produto 2
        </div>

        <div class="produtos">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservdos
    </div>

    <span id="assinatura">
        Brreeeeee
    </span>

    <span>
        Braaa
    </span>
</body>
</html>
