<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formantando links</title>

    <style>
        a {
            text-decoration: none;
            padding: 5px;
        }

        /*Links n√£o visitados*/
        a:link {
            color: #b9c941;
        }

        /*Links visitados*/
        a:visited {
            color: #c0c0c0;
        }
        /*Links quando passar o mouse*/
        a:hover {
            color: brown;
        }

        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> | 
    <a href="https://br.search.yahoo.com/">Yahoo</a> | 
    <a href="https://www.bing.com/">Bing</a>
</body>
</html>
